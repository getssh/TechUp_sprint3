<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-overpass bg-[#080808] flex justify-center items-center min-h-screen">

  <!-- Rating state start -->
  <div class="bg-[#2C2C4E] flex flex-col flex-nowrap gap-4 justify-center items-start p-5 mx-2
  max-w-640 sm:max-w-none sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/4 rounded-2xl">
    <img class="text-left" src="./images/icon-star.svg" alt="start icon" />
    <h3 class="text-white text-left">How did we do?</h3>
  
    <p class="text-[#8A8A8A]">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <div class="flex gap-3 justify-evenly">
      <div class="text-[#8A8A8A]">1</div>
      <div class="text-[#8A8A8A]">2</div>
      <div class="text-[#8A8A8A]">3</div>
      <div class="text-[#8A8A8A]">4</div>
      <div class="text-[#8A8A8A]">5</div>
    </div>
  
    <button class="bg-[#fc7613] text-white w-full px-4 py-2 rounded-2xl mx-auto">
      Submit
    </button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

</body>
</html>
